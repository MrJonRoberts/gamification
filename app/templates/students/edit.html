{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Edit Student</h1>
  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('students.list_students') }}">
    <i class="fa fa-arrow-left"></i> Back
  </a>
</div>

<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label" for="student_code">Student Code</label>
      <input class="form-control" id="student_code" name="student_code" type="text" value="{{ student.student_code or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" name="email" type="email" value="{{ student.email }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="first_name">First Name</label>
      <input class="form-control" id="first_name" name="first_name" type="text" value="{{ student.first_name }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="last_name">Last Name</label>
      <input class="form-control" id="last_name" name="last_name" type="text" value="{{ student.last_name }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Current photo</label>
      <div class="d-flex align-items-center gap-2">
        {% if student.avatar %}
          <img src="{{ student.avatar }}" alt="" style="width:64px;height:64px;object-fit:cover" class="rounded-circle border">
          <span class="small text-muted">{{ student.avatar }}</span>
        {% else %}
          <span class="text-muted">None</span>
        {% endif %}
      </div>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="image">Photo</label>
      <input class="form-control" id="image" name="image" type="file">
      <div class="form-text">Upload to replace. We’ll center-crop & resize to 50×50.</div>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-success">Save changes</button>
  </div>
</form>
{% endblock %}
