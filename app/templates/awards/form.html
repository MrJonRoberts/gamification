{% extends "base.html" %}
{% block content %}
<h1 class="h4">Create Award</h1>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label class="form-label" for="name">Name</label>
    <input class="form-control" id="name" name="name" type="text" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="points">Extra Points (optional)</label>
    <input class="form-control" id="points" name="points" type="number" value="0">
  </div>
  <div class="mb-3">
    <label class="form-label" for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  <div class="mb-3">
  <label class="form-label">Badges</label>
  <div class="row">
    {% for b in badges %}
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 name="badges" value="{{ b.id }}" id="b{{ b.id }}">
          <label class="form-check-label" for="b{{ b.id }}">{{ b.name }}</label>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
  <button class="btn btn-success">Save</button>
</form>
{% endblock %}
