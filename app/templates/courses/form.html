{% extends "base.html" %}
{% block content %}
<h1 class="h4">Create Course</h1>
<form method="post">
  {{ form.csrf_token }}
  <div class="row g-3">
    <div class="col-md-6">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
    <div class="col-md-3">{{ form.semester.label }} {{ form.semester(class="form-select") }}</div>
    <div class="col-md-3">{{ form.year.label }} {{ form.year(class="form-control") }}</div>
  </div>
  <div class="mt-3"><button class="btn btn-success">Save</button></div>
</form>
{% endblock %}
