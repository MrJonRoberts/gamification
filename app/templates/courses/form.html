{% extends "base.html" %}
{% block content %}
<h1 class="h4">Create Course</h1>
<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label" for="name">Course Name</label>
      <input class="form-control" id="name" name="name" type="text">
      <small class="text-muted">Required if no TASS file uploaded.</small>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="semester">Semester</label>
      <select class="form-select" id="semester" name="semester">
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="FULL">Full Year</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="year">Year</label>
      <input class="form-control" id="year" name="year" type="number">
      <small class="text-muted">Defaults to current year if omitted.</small>
    </div>
    <div class="col-md-12 mt-3">
      <label class="form-label" for="file">Bulk Enroll (TASS XLSX)</label>
      <input class="form-control" id="file" name="file" type="file" accept=".xlsx">
      <small class="text-muted">Automatically creates students and enrolls them into the course specified in the file.</small>
    </div>
  </div>
  <div class="mt-3"><button class="btn btn-success">Save</button></div>
</form>
{% endblock %}
