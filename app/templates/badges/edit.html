{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Edit Badge</h1>
  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('badges.list_badges') }}">
    <i class="fa fa-arrow-left"></i> Back
  </a>
</div>

<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" name="name" type="text" value="{{ badge.name }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="points">Points</label>
      <input class="form-control" id="points" name="points" type="number" value="{{ badge.points }}">
    </div>
    <div class="col-md-12">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ badge.description or '' }}</textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Current icon</label>
      <div class="d-flex align-items-center gap-2">
        {% if badge.icon %}
          <img src="{{ badge.icon }}" alt="icon" style="width:64px;height:64px;object-fit:cover" class="rounded border">
          <span class="text-muted small">{{ badge.icon }}</span>
        {% else %}
          <span class="text-muted">None</span>
        {% endif %}
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label" for="icon">Icon</label>
      <input class="form-control" id="icon" name="icon" type="file">
      <div class="form-text">Upload to replace. Images are center-cropped and resized to 50Ã—50 PNG.</div>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-success">Save changes</button>
  </div>
</form>
{% endblock %}
