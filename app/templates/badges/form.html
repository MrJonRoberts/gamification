{% extends "base.html" %}
{% block content %}
<h1 class="h4">Create Badge</h1>
<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" name="name" type="text" required>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="points">Points</label>
      <input class="form-control" id="points" name="points" type="number" value="0">
    </div>
    <div class="col-md-12">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="icon">Icon</label>
      <input class="form-control" id="icon" name="icon" type="file">
    </div>
  </div>
  <div class="mt-3"><button class="btn btn-success">Save</button></div>
</form>
{% endblock %}
