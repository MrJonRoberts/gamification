{% extends "base.html" %}

{% block title %}Admin Tools{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Admin Tools</h1>

<div class="card">
    <div class="card-body">
        <h2 class="card-title h4">Database Management</h2>
        <div class="d-flex gap-2">
            <form hx-post="/admin/db/seed" hx-target="#admin-action-status">
                <button type="submit" class="btn btn-success">
                    Seed Database
                </button>
            </form>
            <form hx-post="/admin/db/clear" hx-target="#admin-action-status">
                <button type="submit" class="btn btn-danger">
                    Clear Database
                </button>
            </form>
        </div>
        <div id="admin-action-status" class="mt-3"></div>
    </div>
</div>
{% endblock %}
