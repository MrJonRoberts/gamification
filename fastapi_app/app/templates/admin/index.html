{% extends "base.html" %}

{% block title %}Admin Tools{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Tools</h1>

<div class="bg-white shadow-md rounded p-6">
    <h2 class="text-xl font-bold mb-4">Database Management</h2>
    <div class="flex space-x-4">
        <form hx-post="/admin/db/seed" hx-target="#admin-action-status">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Seed Database
            </button>
        </form>
        <form hx-post="/admin/db/clear" hx-target="#admin-action-status">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Clear Database
            </button>
        </form>
    </div>
    <div id="admin-action-status" class="mt-4"></div>
</div>
{% endblock %}
