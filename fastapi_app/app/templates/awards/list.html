{% extends "base.html" %}

{% block title %}Awards{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Awards</h1>
    <a href="/awards/new" class="btn btn-primary">
        Add Award
    </a>
</div>

<div id="award-list">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for award in awards %}
            <tr>
                <td>{{ award.name }}</td>
                <td>{{ award.description }}</td>
                <td>{{ award.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
