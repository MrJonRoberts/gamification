{% extends "base.html" %}

{% block title %}Seating Plan for {{ course.name }}{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Seating Plan for {{ course.name }}</h1>

<div class="card">
    <div class="card-body">
        <div id="seating-plan-canvas" class="position-relative border" style="height: 600px;">
            <!-- Students will be rendered here as draggable elements -->
            {% for position in seating_plan %}
                <div class="position-absolute p-2 rounded-circle bg-primary text-white"
                     style="left: {{ position.x }}px; top: {{ position.y }}px; cursor: move;"
                     data-student-id="{{ position.user.id }}">
                    {{ position.user.first_name[0] }}{{ position.user.last_name[0] }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="mt-4">
    <button id="save-seating-plan" class="btn btn-primary">
        Save Plan
    </button>
</div>

<!-- I will add the JavaScript for drag-and-drop later -->
<script>
// Placeholder for drag-and-drop logic
</script>
{% endblock %}
