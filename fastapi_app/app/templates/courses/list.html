{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Courses</h1>
    <button hx-get="/courses/new" hx-target="#modal-container" hx-swap="innerHTML"
            class="btn btn-primary">
        Add Course
    </button>
</div>

<div id="course-list">
    <!-- The list of courses will be rendered here -->
    {% include "courses/_list_partial.html" %}
</div>

<div class="mt-5 card">
    <div class="card-body">
        <h2 class="h4 card-title">Upload Courses from CSV</h2>
        <form hx-encoding="multipart/form-data" hx-post="/courses/upload-csv" hx-target="#course-list" hx-swap="innerHTML">
            <div class="mb-3">
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">
                Upload
            </button>
        </form>
    </div>
</div>
{% endblock %}
