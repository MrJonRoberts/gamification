{% extends "base.html" %}

{% block title %}Enroll Students in {{ course.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title h2 mb-4">Enroll Students in {{ course.name }}</h1>
        <form hx-post="/courses/{{ course.id }}/enroll" hx-target="#enrolled-students-list" hx-swap="innerHTML">
            <div class="mb-3">
                <label for="students" class="form-label">Select Students to Enroll</label>
                <select name="student_ids" id="students" multiple class="form-select" size="10">
                    {% for student in all_students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    Enroll Selected
                </button>
            </div>
        </form>

        <div class="mt-5">
            <h2 class="h4">Currently Enrolled Students</h2>
            <div id="enrolled-students-list">
                {% include "courses/_enrolled_students_partial.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
