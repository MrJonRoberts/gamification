{% extends "base.html" %}

{% block title %}Enroll Students in {{ course.name }}{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">Enroll Students in {{ course.name }}</h1>
    <form hx-post="/courses/{{ course.id }}/enroll" hx-target="#enrolled-students-list" hx-swap="innerHTML">
        <div class="mb-4">
            <label for="students" class="block text-gray-700 text-sm font-bold mb-2">Select Students to Enroll</label>
            <select name="student_ids" id="students" multiple class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for student in all_students %}
                    <option value="{{ student.id }}">{{ student.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Enroll Selected
            </button>
        </div>
    </form>

    <div class="mt-8">
        <h2 class="text-xl font-bold mb-2">Currently Enrolled Students</h2>
        <div id="enrolled-students-list">
            {% include "courses/_enrolled_students_partial.html" %}
        </div>
    </div>
</div>
{% endblock %}
