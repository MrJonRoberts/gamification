{% extends "base.html" %}

{% block title %}Enroll Students in {{ course.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title h2 mb-4">Enroll Students in {{ course.name }}</h1>

        <div class="mb-4">
            <h2 class="h4">Enrollment Options</h2>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#modal"
                        hx-get="/students/new?course_id={{ course.id }}" hx-target="#modal-content" hx-swap="innerHTML">
                    Create New Student
                </button>
                <a href="/courses/{{ course.id }}/students/upload" class="btn btn-secondary">
                    Upload Students via CSV
                </a>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="h4">Currently Enrolled Students</h2>
            <div id="enrolled-students-list">
                {% include "courses/_enrolled_students_partial.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
