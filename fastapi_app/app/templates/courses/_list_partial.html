<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Semester</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.semester }}</td>
            <td>{{ course.year }}</td>
            <td>
                <a href="/courses/{{ course.id }}" class="btn btn-sm btn-outline-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
