{% extends "base.html" %}

{% block title %}Badges{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Badges</h1>
    <a href="/badges/new" class="btn btn-primary">
        Add Badge
    </a>
</div>

<div id="badge-list">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Points</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for badge in badges %}
            <tr>
                <td>{{ badge.name }}</td>
                <td>{{ badge.description }}</td>
                <td>{{ badge.points }}</td>
                <td>
                    <a href="/badges/{{ badge.id }}/grant" class="btn btn-sm btn-outline-success">Grant</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
