{% extends "base.html" %}

{% block title %}Grant {{ badge.name }} Badge{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title h2 mb-4">Grant "{{ badge.name }}" Badge</h1>
        <form method="post">
            <div class="mb-3">
                <label for="students" class="form-label">Select Students</label>
                <select name="student_ids" id="students" multiple class="form-select" size="10">
                    {% for student in all_students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Grant Badge</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
