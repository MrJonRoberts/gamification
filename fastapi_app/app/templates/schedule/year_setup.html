{% extends "base.html" %}

{% block title %}Set Up Academic Year{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-lg">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
            <h1 class="text-2xl font-bold mb-4 text-center">Set Up Academic Year</h1>
            <div class="mb-4">
                <label for="year" class="block text-gray-700 text-sm font-bold mb-2">Year</label>
                <input type="number" id="year" name="year" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>

            <h2 class="text-xl font-bold mt-6 mb-4">Term Dates</h2>
            {% for i in range(1, 5) %}
            <div class="border-t pt-4 mt-4">
                <h3 class="font-semibold">Term {{ i }}</h3>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div>
                        <label for="term{{i}}_start_date" class="block text-gray-700 text-sm">Start Date</label>
                        <input type="date" id="term{{i}}_start_date" name="term{{i}}_start_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                    <div>
                        <label for="term{{i}}_end_date" class="block text-gray-700 text-sm">End Date</label>
                        <input type="date" id="term{{i}}_end_date" name="term{{i}}_end_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="flex items-center justify-center mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Academic Year
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
