{% extends "base.html" %}

{% block title %}Set Up Academic Year{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center h2 mb-4">Set Up Academic Year</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" id="year" name="year" class="form-control" required>
                    </div>

                    <h2 class="h4 mt-5 mb-3">Term Dates</h2>
                    {% for i in range(1, 5) %}
                    <div class="border-top pt-3 mt-3">
                        <h3 class="h5">Term {{ i }}</h3>
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="term{{i}}_start_date" class="form-label">Start Date</label>
                                <input type="date" id="term{{i}}_start_date" name="term{{i}}_start_date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="term{{i}}_end_date" class="form-label">End Date</label>
                                <input type="date" id="term{{i}}_end_date" name="term{{i}}_end_date" class="form-control">
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary">Save Academic Year</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
