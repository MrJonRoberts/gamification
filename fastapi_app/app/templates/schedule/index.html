{% extends "base.html" %}

{% block title %}Schedule Setup{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Schedule Setup</h1>

<div class="row g-4">
    <!-- Academic Year Setup -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title h4">Academic Years</h2>
                <!-- List of years will go here -->
                <a href="/schedule/year/new" class="btn btn-primary">
                    Set Up New Year
                </a>
            </div>
        </div>
    </div>

    <!-- Course Schedule Setup -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title h4">Course Schedules</h2>
                <p class="card-text">Define the weekly repeating schedule for each course.</p>
                <a href="/courses">Go to Courses to set up schedules</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
