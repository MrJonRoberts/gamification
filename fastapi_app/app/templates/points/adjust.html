{% extends "base.html" %}

{% block title %}Adjust Points{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center h2 mb-4">Adjust Points</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User</label>
                        <select name="user_id" id="user_id" class="form-select">
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="delta" class="form-label">Points (+/-)</label>
                        <input type="number" id="delta" name="delta" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <input type="text" id="reason" name="reason" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Adjust Points</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
