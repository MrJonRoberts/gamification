{% extends "base.html" %}

{% block title %}Adjust Points{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
            <h1 class="text-2xl font-bold mb-4 text-center">Adjust Points</h1>
            <div class="mb-4">
                <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">User</label>
                <select name="user_id" id="user_id" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="delta" class="block text-gray-700 text-sm font-bold mb-2">Points (+/-)</label>
                <input type="number" id="delta" name="delta" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason</label>
                <input type="text" id="reason" name="reason" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Adjust Points
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
