<tr id="student-row-{{ record.student.id }}">
    <td>{{ record.student.full_name }}</td>
    <td>
        <button hx-post="/attendance/record/{{ record.id }}/next-status"
                hx-target="#student-row-{{ record.student.id }}"
                hx-swap="outerHTML"
                class="btn btn-sm
                    {% if record.status == 'PRESENT' %} btn-success
                    {% elif record.status == 'ABSENT' %} btn-danger
                    {% elif record.status == 'LATE' %} btn-warning
                    {% else %} btn-secondary
                    {% endif %}
                ">
            {{ record.status }}
        </button>
    </td>
</tr>
