<div class="card">
    <div class="card-body">
        <h2 class="card-title h4">Attendance for {{ lesson.course.name }} on {{ lesson.date }}</h2>

        <div class="mb-3">
            <button hx-post="/attendance/lesson/{{ lesson.id }}/mark-all/PRESENT" hx-target="#attendance-sheet" hx-swap="innerHTML"
                    class="btn btn-sm btn-outline-success">
                Mark All Present
            </button>
            <button hx-post="/attendance/lesson/{{ lesson.id }}/mark-all/ABSENT" hx-target="#attendance-sheet" hx-swap="innerHTML"
                    class="btn btn-sm btn-outline-danger">
                Mark All Absent
            </button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                    {% include "attendance/_student_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
