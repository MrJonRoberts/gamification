{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title h2 mb-4">My Profile</h1>
        <div class="mb-3">
            <p class="fw-bold">First Name:</p>
            <p>{{ current_user.first_name }}</p>
        </div>
        <div class="mb-3">
            <p class="fw-bold">Last Name:</p>
            <p>{{ current_user.last_name }}</p>
        </div>
        <div class="mb-3">
            <p class="fw-bold">Email:</p>
            <p>{{ current_user.email }}</p>
        </div>
        <div class="mb-3">
            <p class="fw-bold">Role:</p>
            <p>{{ current_user.role }}</p>
        </div>
        <form hx-post="/auth/logout" hx-target="body">
            <button class="btn btn-danger" type="submit">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
