{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">My Profile</h1>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold">First Name:</p>
        <p>{{ current_user.first_name }}</p>
    </div>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold">Last Name:</p>
        <p>{{ current_user.last_name }}</p>
    </div>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold">Email:</p>
        <p>{{ current_user.email }}</p>
    </div>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold">Role:</p>
        <p>{{ current_user.role }}</p>
    </div>
    <form hx-post="/auth/logout" hx-target="body">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Logout
        </button>
    </form>
</div>
{% endblock %}
